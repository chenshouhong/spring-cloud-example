spring:
  application:
    name : cloud-service-trade
  profiles.active: dev
  cloud:
    config:
      failFast: true
      discovery:
        enabled: true
        serviceId: cloud-server-config

server:
  port : 9007


---
spring:
  profiles: dev
eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:9001/eureka/

---
spring:
  profiles: docker

server:
  port : ${SERVICE_PORT}

eureka:
  instance:
    prefer-ip-address: true
  client:
    service-url:
      defaultZone: ${REGISTRY_URL}


